{% extends "base.html" %}

{% block title %}Post - {% endblock title %}

{% block body %}

    <div class="container my-4">
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.timeStamp}} by <strong class="text-success">{{post.author}}</strong></p>
            <hr>
            <p>{{post.content}}</p>
            
        </div>
    </div>

{% endblock body %}
