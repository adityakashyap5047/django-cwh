<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextMate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TextMate</a>
      </div>
    </nav>

    <!-- Alerts -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextMate</strong> - You can do anything with your
      TextMate
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- Text Analyser -->
    <div class="container">
      <form action="/analyse" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter your text here and let TextMate do the magic</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="7"
            name="text"
          ></textarea>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault1"
            name="removepunc"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault1"
            >Remove Punctuations</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault2"
            name="fullcaps"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >Upper Case</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault3"
            name="newlineremover"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >New Line Remover</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault4"
            name="extraspaceremover"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >Extra Space remover</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault5"
            name="charcount"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault5"
            >Character Count</label
          >
        </div>
        <button type="submit" class="btn btn-outline-info btn-sm mt-2">
          Analyse text
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
